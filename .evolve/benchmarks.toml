# Benchmark Registry for /evolve
# Maps problem types to known benchmark implementations
#
# Format:
# [problem-id]
# description = "What this benchmark measures"
# keywords = ["keyword1", "keyword2"]  # For matching user queries
# sources = [{ name, repo, bench_dir?, language? }]
# trait_signature = "Rust function signature"  # Optional

# Remote registry URL (optional, for updates)
# Uncomment to enable syncing from remote
# [_meta]
# remote_url = "https://raw.githubusercontent.com/example/evolve-benchmarks/main/benchmarks.toml"
# cache_hours = 24

[integer-parsing]
description = "Parse decimal strings to integers"
keywords = ["int", "integer", "parse", "parsing", "atoi", "strtol", "strtoi", "from_str", "number"]
trait_signature = "fn parse(input: &[u8]) -> Result<i64, ()>"

[[integer-parsing.sources]]
name = "lexical"
repo = "https://github.com/Alexhuszagh/rust-lexical"
bench_dir = "lexical-benchmark"
language = "rust"
notes = "Comprehensive integer/float parsing benchmarks"

[[integer-parsing.sources]]
name = "parse_int_bench"
repo = "https://github.com/pkolaczk/parse_int_bench"
language = "rust"
notes = "Focused integer parsing comparison"

